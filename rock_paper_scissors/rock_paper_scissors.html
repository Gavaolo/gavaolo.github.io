<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <main>  
        <h2>Computer Choice: <span id="computer-choice" class="choice">Waiting a choice...</span></h2>
        <h2>User Choice: <span id="user-choice" class="choice">Waiting a choice...</span></h2>
        <h2>Result: <span id="result" class="choice">Take your chance!</span></h2>
      
        <div id="button-group">
          <button class="button-choice" id="Rock">Rock</button>
          <button class="button-choice" id="Paper">Paper</button>
          <button class="button-choice" id="Scissors">Scissors</button>
        </div>
      </main>    
</body>
</html>
