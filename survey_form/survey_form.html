<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_survey_form.css">
    <title>Survey Form</title>
</head>
<body>
    <main>

        <!-- title -->
        <section id="title-group">
          <h1 id="title">Survey Form</h1>
          <p id="description">A short description</p>
        </section>
        
        <!-- form -->
        <form action="" id="survey-form">
          
          <!-- name -->
          <div id="name-group" class="form-group">
            <label for="name-label" class="form-description" id="name-label">Name</label>
            <input type="name" placeholder="Enter your name" id="name" name="name" class="form-input" required/>
          </div>
            
          <!-- email -->
          <div id="email-group" class="form-group">
            <label for="email-label" class="form-description" id="email-label">Email</label>
            <input type="email" placeholder="Enter your email" id="email" name="email" class="form-input" required/>      
          </div>
        
          <!-- age -->
          <div id="number-group" class="form-group">
            <label for="number-label" class="form-description" id="number-label">Age</label>
            <input type="number" placeholder="Age" id="number" name="number" class="form-input" min="18" max="99" required/>      
          </div>
          
          <!-- dropdown -->
          <div id="dropdown-group" class="form-group">
            <p class="form-description">Dropdown<p>
              <select id="dropdown" name="source" required class="form-input">
                <option disabled selected value>Select dropdown item</option>
                <option value="item_0">Item 0</option>
                <option value="item_1">Item 1</option>
                <option value="item_2">Item 2</option>
                <option value="item_3">Item 3</option>
                <option value="item_4">Item 4</option>
              </select>
            </label>
          </div>
          
          <!-- radio -->
          <div id="radio-group" class="form-group">
            <p class="form-description">Select radio item</p>
            <label>
              <input name="radio_item" value="radio_0" type="radio" class="input-radio" checked/>Radio 0</label>
            <label>
              <input name="radio_item" value="radio_1" type="radio" class="input-radio"/>Radio 1</label>
            <label>
              <input name="radio_item" value="radio_2" type="radio" class="input-radio"/>Radio 2</label>
          </div>
          
          <!-- checkbox -->
          <div id="checkbox-group" class="form-group">
            <p class="form-description">Select checkbox item</p>
            <label><input name="checkbox_item" value="checkbox_0" type="checkbox" class="input-checkbox"/>Checkbox 0</label>
            <label><input name="checkbox_item" value="checkbox_1" type="checkbox" class="input-checkbox"/>Checkbox 1</label>
            <label><input name="checkbox_item" value="checkbox_2" type="checkbox" class="input-checkbox"/>Checkbox 2</label>
          </div>
          
          <!-- textarea -->
          <div id="textarea-group" class="form-group">
            <p class="form-description">Additional comments</p>
            <textarea id="add_comments" class="input-textarea" name="add_comments" placeholder="Additional comments"></textarea> 
          </div> 
          
          <!-- submit -->
          <div id="submit-group">
            <button type="submit" id="submit" class="submit-button">Submit</button>
          </div>  
          
        </form>
      </main>
</body>
</html>
